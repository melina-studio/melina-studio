version: 2
updates:
  # Frontend dependencies - grouped to reduce PR noise
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    groups:
      all-dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "frontend"

  # Backend dependencies - grouped
  - package-ecosystem: "gomod"
    directory: "/apps/api"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    groups:
      all-dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "backend"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"
